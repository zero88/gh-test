name: GH-context

on:
  create: 
    branches:
      - release/**
  push:
    branches:
      - main
      - release/**
    tags:
      - v*
    paths-ignore:
      - 'p1/**'
      - '.github/workflows/p1.yml'
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches:
      - 'main'
    paths-ignore:
      - 'p1/**'
      - '.github/workflows/p1.yml'
  workflow_dispatch:

jobs:
  context:
    runs-on: ubuntu-latest
    name: Project context
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2
      
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
        
      - id: foo
        uses: zero88/gh-project-context@bugfix/misc-bug
        with:
          nextVerMode: PATCH
          token: ${{ secrets.GITHUB_TOKEN }}
